{% extends "base_generic.html" %}

{% block content %}
   <h1>Borrowed Books</h1>
   {% if loaned_books %}
    <ul>
        {% for book in loaned_books %}
            <li class="{% if book.is_overdue %}text-danger{% endif %}">
                <a href="{% url 'book-detail' book.book.pk %}">{{book.book.title}}</a>({{ book.due_back }})
            </li>
        {% endfor %}
    </ul>
   {% else %}
    You haven't borrowed yet.
   {% endif %}
   
   
{% endblock content %}
